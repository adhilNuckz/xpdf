# Apache Virtual Host Configuration for xpdf.nuckz.live
# Place this file in: /etc/apache2/sites-available/xpdf.nuckz.live.conf

<VirtualHost *:80>
    ServerName xpdf.nuckz.live
    ServerAdmin admin@nuckz.live

    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/xpdf.nuckz.live-error.log
    CustomLog ${APACHE_LOG_DIR}/xpdf.nuckz.live-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName xpdf.nuckz.live
    ServerAdmin admin@nuckz.live

    # SSL Configuration (Let's Encrypt will add these)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/xpdf.nuckz.live/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/xpdf.nuckz.live/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    # Frontend - Serve React build files
    DocumentRoot /var/www/xpdf/xpdf_front/dist

    <Directory /var/www/xpdf/xpdf_front/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # React Router - Handle client-side routing
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Backend API - Proxy to Node.js on port 4000
    ProxyPreserveHost On
    ProxyTimeout 300

    # Proxy API requests to backend
    ProxyPass /api http://localhost:4000/api
    ProxyPassReverse /api http://localhost:4000/api

    # Enable CORS headers
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    Header always set Access-Control-Max-Age "3600"

    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>

    # Cache static assets
    <FilesMatch "\.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|js|css)$">
        Header set Cache-Control "max-age=31536000, public"
    </FilesMatch>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/xpdf.nuckz.live-error.log
    CustomLog ${APACHE_LOG_DIR}/xpdf.nuckz.live-access.log combined
</VirtualHost>

# Optional: Increase upload size for PDFs
<IfModule mod_php.c>
    php_value upload_max_filesize 50M
    php_value post_max_size 50M
</IfModule>
